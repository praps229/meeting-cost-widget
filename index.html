<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Möteskostnad</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    html { overflow-y: scroll; scrollbar-gutter: stable; }
    body { padding-right: calc(100vw - 100%); }

    :root{
      --page-bg: #ffffff;
      --card: #ffffff;
      --card2: #fbfbfc;
      --border: rgba(17, 24, 39, 0.14);
      --border-soft: rgba(17, 24, 39, 0.10);
      --text: rgba(17, 24, 39, 0.92);
      --muted: rgba(17, 24, 39, 0.62);
      --shadow: 0 10px 22px rgba(16, 24, 40, 0.08);

      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --danger: #b91c1c;

      --radius: 16px;
    }

    *{ box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--page-bg);
    }

    .widget{
      height: 500px;
      padding: 14px;
    }

    .card{
      height: 100%;
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--border-soft);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .topbar{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      background: #fff;
      gap: 12px;
    }

    .title h1{
      margin: 0;
      font-size: 14px;
      font-weight: 800;
    }

    .title .sub{
      font-size: 12px;
      color: var(--muted);
    }

    .controls{
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .lang-toggle, .settings-toggle{
      font-size: 12px;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    .main{
      flex: 1;
      overflow-y: scroll;
      padding: 24px 16px 8px;
      text-align: center;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
    }

    .big{
      font-size: 56px;
      font-weight: 800;
      margin: 6px 0;
      font-variant-numeric: tabular-nums;
    }

    .pill{
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(0,0,0,.03);
    }

    .people{
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    .stepper{
      display: inline-flex;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .stepper button{
      width: 36px;
      border: none;
      background: rgba(0,0,0,.05);
      font-weight: 800;
      cursor: pointer;
    }

    .stepper input{
      width: 60px;
      border: none;
      text-align: center;
      font-size: 14px;
    }

    .buttons{
      padding: 8px 16px 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn{
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      min-width: 120px;
    }

    .btn-start{ background: var(--accent); color: #fff; }
    .btn-pause{ background: #eee; }
    .btn-reset{ background: #fdecec; color: var(--danger); }

    .settings{
      border-top: 1px solid rgba(0,0,0,.08);
      background: #fff;
      overflow: hidden;
      max-height: 0;
      transition: max-height .25s ease;
    }

    .settings-inner{
      padding: 14px 16px;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }

    .settings-inner label{
      font-size: 12px;
      color: var(--muted);
    }

    .settings-inner input,
    .settings-inner select{
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }
  </style>
</head>

<body>
<div class="widget">
  <div class="card">

    <div class="topbar">
      <div class="title">
        <h1 id="t_title"></h1>
        <div class="sub" id="t_sub"></div>
      </div>

      <div class="controls">
        <button id="langBtn" class="lang-toggle">EN</button>
        <button id="settingsBtn" class="settings-toggle" id="t_settings"></button>
      </div>
    </div>

    <div class="main">
      <div class="label" id="t_cost_label"></div>
      <div id="cost" class="big">0 kr</div>
      <div class="pill" id="t_time"></div>

      <div class="people">
        <span id="t_people"></span>
        <div class="stepper">
          <button id="minus">−</button>
          <input id="people" type="number" value="8" min="1">
          <button id="plus">+</button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="start" class="btn btn-start"></button>
      <button id="pause" class="btn btn-pause" disabled></button>
      <button id="reset" class="btn btn-reset" disabled></button>
    </div>

    <div id="settings" class="settings">
      <div class="settings-inner">
        <div>
          <label id="t_currency"></label>
          <select id="currency">
            <option value="SEK">SEK</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <div>
          <label id="t_costph"></label>
          <input id="cph" type="number" value="650">
        </div>
      </div>
    </div>

  </div>
</div>

<script>
const TEXT = {
  sv: {
    title: "Möteskostnad",
    sub: "Kostnaden ökar var 5:e sekund",
    costLabel: "Kostnad hittills",
    time: t => `Tid: ${t}`,
    people: "Antal personer",
    start: "Starta",
    pause: "Pausa",
    reset: "Nollställ",
    settings: "Inställningar",
    currency: "Valuta",
    costph: "Kostnad per person och timme"
  },
  en: {
    title: "Meeting cost",
    sub: "Cost increases every 5 seconds",
    costLabel: "Cost so far",
    time: t => `Time: ${t}`,
    people: "Number of people",
    start: "Start",
    pause: "Pause",
    reset: "Reset",
    settings: "Settings",
    currency: "Currency",
    costph: "Cost per person per hour"
  }
};

let lang = "sv";
let running = false;
let startedAt = null;
let pausedMs = 0;

const $ = id => document.getElementById(id);

function applyText(){
  const t = TEXT[lang];
  $("t_title").textContent = t.title;
  $("t_sub").textContent = t.sub;
  $("t_cost_label").textContent = t.costLabel;
  $("t_people").textContent = t.people;
  $("start").textContent = t.start;
  $("pause").textContent = t.pause;
  $("reset").textContent = t.reset;
  $("settingsBtn").textContent = t.settings;
  $("t_currency").textContent = t.currency;
  $("t_costph").textContent = t.costph;
}

$("langBtn").onclick = () => {
  lang = lang === "sv" ? "en" : "sv";
  $("langBtn").textContent = lang === "sv" ? "EN" : "SV";
  applyText();
};

$("settingsBtn").onclick = () => {
  const s = $("settings");
  s.style.maxHeight = s.style.maxHeight ? null : s.scrollHeight + "px";
};

applyText();
</script>
</body>
</html>
